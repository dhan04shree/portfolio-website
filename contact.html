    <h4 style="padding-top: 8vh;">Contact Me</h4>
    <div class="container"  data-aos="fade-up">
        <div class="sec contactsec" >
            <form name="contact" method="POST" data-netlify="true" onsubmit="send();">
                <input type="text" name="name" placeholder="Your Full Name" class="inp-form" id="contactname" required><br>
                <input type="email" name="email" placeholder="Your Email id" class="inp-form"required><br>
                <input type="text" name="subject" placeholder="Subject" class="inp-form"required><br>
                <textarea name="message" cols="20" rows="7" placeholder="Your Message" class="inp-form"required></textarea><br>
                <button type="submit" id="contactbtn">Send Message</button>
            </form>
